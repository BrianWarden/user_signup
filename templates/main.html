{% extends "base.html" %}

  {% block content %}
    <div>
        <h1>New User Signup</h1>
            <form action="/validate-form" method="post">
              <table>
                  <tr>
                    <td><label for="username">Username: </label></td>
                    <td><input type="text" class="form-control" name="username" id="username" placeholder="username" value={{username_input}}></td>
                    <td><p class="error">{{username_error}}</p></td>
                  </tr>
                  <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" class="form-control" name="password" id="password" placeholder="••••••••"></td>
                    <td><p class="error">{{password_error}}</p></td>
                  </tr>
                  <tr>
                    <td><label for="verify">Verify Password: </label></td>
                    <td><input type="password" class="form-control" name="verify" id="verify" placeholder="••••••••"></td>
                    <td><p class="error">{{verify_error}}</p></td>
                  </tr>
                  <tr>
                    <td><label for="email">Email (optional): </label></td>
                    <td><input type="text" class="form-control" name="email" id="email" placeholder="you@yourdomain.com" value={{email_input}}></td>
                    <td><p class="error">{{email_error}}</p></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="submit" name="submit" id="submit" class="btn btn-primary" value="Submit"></input></td>
                    <td></td>
                  </tr>
              </table>
            </form>
    </div>
  {% endblock %}
